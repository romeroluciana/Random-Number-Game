<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style22.css">
</head>
<body>
    <div class="rules">
        <b>Reglas</b>
        <ol>
            <li>Se debe adivinar un numero aleatorio entre 1 y 100 incluidos</li>
            <li>Se le darán 10 oportunidades para adivinar el númeor correctamente</li>
            <li>Si adivinas el número dentro de las 10 oportunidades ganas, sino podes volver a intentar</li>
        </ol>
    </div>
    <button id="start">Comenza a jugar!</button>
<div class="game">
<form id="myForm" action="">
    <input type="number" id="guess" min="1" max="100">
    <input type="submit" id="submit" value="Enviar">
</form>
<div id="prevGuessLabel">
    <b>Numeros ingresados</b>
    <b id="anterioressupo"></b>
</div>
 <br><br>
 <div id="hint">
</div>
</div>
 <div id="gameover">
     <button id="restar" class="restart" onclick="reload()">Reiniciar</button>
 </div>
 <script src="juego.js"></script>
</body>
</html>
